{% macro render_field(field) %}
    <tr{% if field.errors %} class="form-field-error"{% endif %}>
        <td><label for="{{ field.id }}">{{ field.label }}:</label></td>
        <td>
            {{ field }}
            {% if field.errors %}
            <ul class="form-field-error-list">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </td>
    </tr>
{% endmacro %}
